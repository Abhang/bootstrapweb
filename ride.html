			<script>
				document.addEventListener("DOMContentLoaded", function () {
					// Initialize the map
					var map = L.map('map').setView([19.175188, 72.967048], 12);
					var marker = L.marker([19.175188, 72.967048]).addTo(map);
			
					// Add the tile layer (OpenStreetMap)
					L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
						attribution: ' <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
					}).addTo(map);
			
					// Load GeoJSON data
					fetch('assets/map.geojson')  // Replace with the actual path to your GeoJSON file
						.then(response => response.json())
						.then(data => {
							L.geoJSON(data).addTo(map);
						});
			
					// Marker for Mumbai
					var lineString = L.geoJSON(gpxData).getLayers()[0].toGeoJSON();
					function onMapClick(e) {
						popup
							.setLatLng(e.latlng)
							.setContent(`You clicked the map at ${e.latlng.toString()}`)
							.openOn(map);
					}
					lineString.geometry.coordinates.forEach(function (coord, i) {
						  setTimeout(function () {
							L.marker([coord[1], coord[0]]).addTo(map);
						  }, 100 * i); 
					 });
					map.on('click', onMapClick);
					const popup = L.popup()
						.setLatLng([51.513, -0.09])
						.setContent('I am a standalone popup.')
						.openOn(map);
				});
			</script>
